<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Лабораторная работа №2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа №2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('url_arg', arg1=1, arg2=2)}}">Параметры URL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('headers') }}">Заголовки запроса</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('cookie') }}">Cookie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('form') }}">Параметры формы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('calculator') }}">Калькулятор</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">{% block content%} 
        {% endblock %}</main>

    <footer class="footer bg-dark">
        <div class="container text-primary ms-auto p-3">
            Гуламжанов Сулейман Улугбекович, 221-351
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>
</html>
